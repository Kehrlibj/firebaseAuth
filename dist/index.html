<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getting started with Firebase Auth</title>
  <link rel="stylesheet" href="styles.css">
<script defer src="bundle.js"></script></head>

<body>

  <!-- Pre user auth div -->
  <div id="login">
    <div class="header">
      <h1>Hello! Please Log in Below!</h1>
    </div>
    <form>
      <div class="group">
        <input id="txtEmail" type="email">
        <label>Email</label>
      </div>
      <div class="group">
        <input id="txtPassword" type="password">
        <label>Password</label>
      </div>
      <div id="divLoginError" class="group">
        <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
      </div>
      <button id="btnLogin" type="button" class="buttonBlue">Log in</button>
      <button id="btnSignup" type="button" class="buttonBlue">Sign up</button>
    </form>
  </div>

  <!-- Post user auth div -->
  <a id="login-button">Log in with Spotify</a>
  <a id="login-button-2" href="https://open.spotify.com/playlist/5TQSBRY3Ie9J7FQPr2nSU4?si=a0fd83efbf6444d5&pt=d33cafa8cdcf6f75d41d1522b4097c9b">Login with Spotify 2</a>
  <div id="app">
    <div class="header">
      <h1>Welcome to BlueWood Bangers</h1>
    </div>
    <!-- A section of the page committed to telling the user who they are signed in as and what their current allowance is -->
    <div id="userInfo">
      <span id="userName"></span>
      <span id="userAllowance"></span>
    </div>
    <!-- A form that allows you to submit the name of a song to the playlist managers... -->
    <input type="text" id="searchInput" placeholder="Enter your search query">
    <select id="searchType">
      <option value="track">Track</option>
    </select>
    <a class="button" id = "searchButton"><span class="buttonspan">search</span></a>
    <div id="searchResults"></div>
    <div id="stagingCard">
      <a id="songTitle"></a>
      <a class="button" ><span class="buttonspan" id = "submitButton">Add Song To Playlist for 1 credit</span></a>
    </div>
    <form>
      <div class="group">
      </div>
      <button id="btnLogout" type="button" class="button buttonBlue">Log out</button>
    </form>
  </div>

  
  <footer>
    <a href="https://firebase.google.com/" target="_blank"><img
        src="https://firebase.google.com/images/brand-guidelines/logo-standard.png"></a>
  </footer>

</body>
<script>
  function handleCallback() {
    const authorizationCode = getAuthorizationCodeFromURL();
  }

  function getAuthorizationCodeFromURL() {
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const authorizationCode = urlParams.get('code');
    return authorizationCode;
  }

  // Call the handleCallback function when the page loads
  handleCallback();
</script>
</html>
